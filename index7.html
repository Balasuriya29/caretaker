    <!--Add/Update section-->
    <center>
    <section>
        <div class="container-fluid">
            <div class="container" >
                <form method="POST" enctype="multipart/form-data" >
                    <div class="form-row">
                        <div class="form-group">
                            <h2>Add/ Update Details</h2>
                           <br><br>
                                <div class="form-group col-md-6">
                                    <label for="inputNameD">Name of the Doctor</label>
                                    <input type="text" class="form-control" id="inputNameD" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputSpecial">Specialist In:</label>
                                    <input type="text" class="form-control" id="inputSpecial" placeholder="Specialist">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputAdvice">His Advice:</label>
                                    <textarea type="text" class="form-control" id="inputAdvice" placeholder="Advice(Not more than 150 words)"></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPhnoD">Moblie Number:</label>
                                    <input type="text" class="form-control" id="inputPhnoD" placeholder="Moblie Number">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmailD">Email:</label>
                                    <input type="text" class="form-control" id="inputEmailD" placeholder="Email">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPhoto">Photo of Doctor</label>
                                    <input type="file" class="form-control" id="inputPhoto" placeholder="Email">
                                </div> 
                                <div class="form-group col-md-8">
                                    <label for="inputAgree">Agreement with CARETAKER</label>
                                    <input type="file" class="form-control" id="inputAgree" placeholder="Agreement with CARETAKER">
                                </div> 
                                <div class="form group col-md-12">
                                    <button type="submit" class="btn btn-primary">ADD</button>
                                    &emsp;&emsp;
                                    <button type="submit" class="btn btn-primary">UPDATE</button>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>  
    <br><br><br>
